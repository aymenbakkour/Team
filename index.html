<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي النهائي | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@900&family=Orbitron:wght@400;900&display=swap');
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background: #000; 
            min-height: 100vh; 
            color: white; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #1e1b4b 0%, #000 70%);
        }

        /* تصميم النيون والحواف القوية */
        .master-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ef4444;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.2);
            padding: 3rem;
            position: relative;
            clip-path: polygon(5% 0, 100% 0, 100% 90%, 95% 100%, 0 100%, 0 10%);
        }

        .master-card::before {
            content: "TOP SECRET - 2026";
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 10px;
            color: #ef4444;
            letter-spacing: 5px;
        }

        /* ساعة العقارب الكبيرة */
        .clock-heavy { 
            position: relative; width: 220px; height: 220px; 
            border: 4px solid #fff; 
            border-radius: 50%; 
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        
        .hand { 
            position: absolute; bottom: 50%; left: 50%; 
            transform-origin: bottom; will-change: transform;
        }
        
        .second-hand { 
            width: 3px; height: 100px; background: #ef4444; 
            z-index: 10;
            box-shadow: 0 0 15px #ef4444;
        }

        /* أرقام ضخمة ومثيرة */
        .number-extreme {
            font-family: 'Orbitron', sans-serif;
            font-size: 7rem;
            font-weight: 900;
            line-height: 0.8;
            color: #fff;
            text-shadow: 4px 4px 0px #ef4444;
            letter-spacing: -5px;
        }

        .label-critical {
            color: #ef4444;
            font-weight: 900;
            letter-spacing: 0.3em;
            font-size: 0.75rem;
            margin-top: 1rem;
        }

        /* حركة خلفية خفيفة */
        .bg-scanner {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 20px #ef4444;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; } 100% { top: 100%; }
        }

        @media (max-width: 768px) {
            .number-extreme { font-size: 4rem; }
            .master-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-scanner"></div>

    <div class="master-card text-center">
        <div class="mb-10">
            <h1 class="text-3xl font-black italic tracking-tighter text-white mb-2">الموعد النهائي: دائرة التجنيس</h1>
            <p class="text-red-500 font-bold">23 . 03 . 2026 | حرج للغاية</p>
        </div>

        <div class="flex flex-col lg:flex-row items-center justify-center gap-12 lg:gap-24">
            
            <div class="flex items-baseline gap-6" dir="ltr">
                <div class="flex flex-col items-center">
                    <span id="days" class="number-extreme">00</span>
                    <p class="label-critical">DAYS</p>
                </div>
                <div class="flex flex-col items-center">
                    <span id="hours" class="number-extreme">00</span>
                    <p class="label-critical">HOURS</p>
                </div>
                <div class="flex flex-col items-center">
                    <span id="minutes" class="number-extreme">00</span>
                    <p class="label-critical">MINS</p>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <div class="clock-heavy mb-6">
                    <div id="sec-hand" class="hand second-hand"></div>
                    <div class="absolute inset-0 p-2">
                        <div class="w-full h-full relative">
                            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-1.5 h-6 bg-red-600"></div>
                            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-1.5 h-6 bg-red-600"></div>
                            <div class="absolute left-0 top-1/2 -translate-y-1/2 w-6 h-1.5 bg-red-600"></div>
                            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-6 h-1.5 bg-red-600"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white text-black px-6 py-2 font-black text-4xl font-mono skew-x-[-10deg]">
                    <span id="sec-digital">00</span>
                </div>
            </div>
        </div>

        <div class="mt-16 flex justify-between items-center opacity-40 text-[10px] font-mono">
            <span>STATUS: ACTIVE_COUNTDOWN</span>
            <span>SYSTEM_REF: 2026-N23</span>
        </div>
    </div>

    <script>
        // ضبط الموعد النهائي
        const deadline = new Date("2026-03-23T23:59:59").getTime();
        const secondHand = document.getElementById("sec-hand");

        function update() {
            const now = new Date();
            const diff = deadline - now.getTime();

            if (diff <= 0) {
                document.body.innerHTML = "<h1 class='text-8xl font-black text-red-600 animate-bounce'>SYSTEM OPEN</h1>";
                return;
            }

            // حساب الوقت الرقمي
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            const ms = now.getMilliseconds();

            // تحديث الواجهة
            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            
            // الثواني الرقمية (متوافقة تماماً مع حركة العقرب)
            document.getElementById("sec-digital").innerText = now.getSeconds().toString().padStart(2, '0');

            // حركة العقرب الانسيابية (6 درجات لكل ثانية + كسر الملي ثانية للسلاسة)
            const angle = (now.getSeconds() * 6) + (ms * 0.006);
            secondHand.style.transform = `translateX(-50%) rotate(${angle}deg)`;

            requestAnimationFrame(update);
        }

        requestAnimationFrame(update);
    </script>
</body>
</html>
